<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YaviSport</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/stile.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('login') }}"><img src="{{url_for('static',filename='img/logo-yavi.png')}}" alt="Logo del torneo"></a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link" href="{{ url_for('programacion') }}">
                PROGRAMACION DE PARTIDOS
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="{{ url_for('posiciones') }}">
                TABLA DE POSICIONES
              </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="{{ url_for('jugados') }}">
                  PARTIDOS JUGADOS
                </a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  <main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <div class="carrusel">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                  class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{{url_for('static',filename='img/carru1.jpg')}}" class="d-block w-100" alt="..." width="800px" height="430px">
                  <div class="carousel-caption d-none d-md-block">
                      <h5 class="carru">DESCUBRE LA BELLEZA DE LA NATURALEZA</h5>
                      <p class="carru">AMAR Y CREAR</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img src="{{url_for('static',filename='img/carru2.jpg')}}" class="d-block w-100" alt="..." width="800px" height="430px">
                  <div class="carousel-caption d-none d-md-block">
                      <h5 class="carru">DESCUBRE LA BELLEZA DE LA NATURALEZA</h5>
                      <p class="carru">AMAR Y CREAR</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img src="{{url_for('static',filename='img/carru3.jpg')}}" class="d-block w-100" alt="..." width="800px" height="430px">
                  <div class="carousel-caption d-none d-md-block">
                      <h5 class="carru">DESCUBRE LA BELLEZA DE LA NATURALEZA</h5>
                      <p class="carru">AMAR Y CREAR</p>
                  </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
  </main>
    <footer class="pie-pagina">
      <div class="container">
        <div class="footer-logos">
          <img src="{{url_for('static',filename='img/facebook.png')}}" class="Logo">
          <img src="{{url_for('static',filename='img/instagram.png')}}" class="Logo">
          <img src="{{url_for('static',filename='img/twitter.png')}}" class="Logo">
          <img src="{{url_for('static',filename='img/whatsapp.png')}}" class="LogoW">
        </div>
      </div>
</body>
</html>
